<!DOCTYPE html>
<html>

<head>
    <title>Latency Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
    <style>

      body {
        font-family: 'Rubik', sans-serif;
      }

     .container {
       margin: 20px 10px;
       padding: 20px 10px;
     }

     @media only screen and (max-width: 600px) {
       #pingChart {
         height: '100%';
       }
     }

    </style>
</head>

<body>
    <div class="container">
    <h1>Latency Monitoring (8.8.8.8)</h1>
    <div style="width: 100%; margin: auto;">
        <canvas id="pingChart"></canvas>
    </div>
    </div>

    <script>
        var ctx = document.getElementById('pingChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Latency',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    // backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    backgroundColor: '#7494ec',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        function updateChart() {
            fetch('/ping_data')
                .then(response => response.json())
                .then(data => {
                    chart.data.labels = Array.from(Array(data.length).keys());
                    chart.data.datasets[0].data = data;
                    chart.update();
                });
        }

        // Update the chart every 2 seconds
        setInterval(updateChart, 2000);
    </script>
</body>

</html>
